<form #f = "ngForm">
  <div>
    <div></div>
    <div class="form-group">
      <label>Course Name</label>
      <input 
      required
      minlength="3"
      name="courseName"
      ngModel
      #courseName="ngModel"
      (change)="log(courseName)"
      type="text"
      class="form-control">
      <div class="alert alert-danger" *ngIf="!courseName.valid && courseName.touched" >
        <div *ngIf="courseName.errors.required">Course Name is required</div>
        <div *ngIf="courseName.errors.minlength">Minimum Required length is {{courseName.errors.minlength.requiredLength}}.</div>
    </div>
    </div>
    <div class="form-group">
      <label for=""></label>
        <select required ngModel #category="ngModel" name="category" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
      </select>
      <div class="alert alert-danger" *ngIf="!category.valid && category.touched" >Category is required</div>
    </div>
    <div class="radio">
      <label for="">
        <input ngModel name="guarantee" type="radio" class="" value="1">
        30 days money-back guarantee
      </label>
      <p>{{f.value|json}}</p>
      <button class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
