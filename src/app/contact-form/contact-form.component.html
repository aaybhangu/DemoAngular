<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact = "ngModelGroup">
    <div *ngIf="!contact.valid">...</div>
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
          required
          minlength="3" 
          maxlength="10" 
          pattern="banana" 
          ngModel 
          name="firstName" 
          #firstName="ngModel" 
          type="text" 
          (change)="log(firstName)" 
          id="firstName" 
          class="form-control">
          <div 
          class="alert alert-danger" 
          *ngIf=" firstName.touched && !firstName.valid">
           <div *ngIf="firstName.errors.required">
             First Name is required
            </div> 
           <div *ngIf="firstName.errors.minlength">
             First Name should be minimum {{firstName.errors.minlength.requiredLength}} character
            </div>  
           <div *ngIf="firstName.errors.pattern">
             First Name doesn't match the pattern
            </div> 
          </div>
      </div>
  </div>
  
  <div class="from-group">
    <label for="comment">Comment</label>
    <textarea id="comment" ngModel name="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div 
    class="checkbox">
    <label 
    for="">
    <input 
    type="checkbox"
    ngModel name="isSubscrided">
    </label>
</div>
<div class="form-group">
  <label for="contactMethod">Contact Method</label>
  <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
    <option value=""></option>
    <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
  </select>
</div>
<div class="radio">
  <label for="">
    <input ngModel type="radio" name="contactMethod" value="1">
    Email
  </label>
</div>
<div *ngFor="let method of contactMethods" class="radio">
  <label for="">
    <input ngModel type="radio" name="contactMethod" [value]="method.id">
    {{method.name}}
  </label>
</div>
<p>
  {{f.value | json }}
</p>
  <button class="btn btn-primary">Sumbit</button>
</form>
