<form [formGroup]="form">
  <div class="form-group"> 
      <label for="oldPassword">Old Password</label>
      <input 
      formControlName="oldPassword" 
      id="oldPassword" 
      type="text"
      class="form-control">
      <div *ngIf="_form('oldPassword').pending">Matching password....</div>
      <div *ngIf="_form('oldPassword').touched && _form('oldPassword').invalid" class="alert alert-danger">
         <div *ngIf="_form('oldPassword').errors.required">Old Password is required.</div>
         <div *ngIf="_form('oldPassword').errors.matchOldPassword">Old Password not is same.</div>
    </div>
  </div> 
    <div class="form-group">
        <label for="">New Password</label>
        <input formControlName ="newPassword" id="newPassword" class="form-control" type="text">
        <div *ngIf="new_formGroup('newPassword').touched && new_formGroup('newPassword').invalid" class="alert alert-danger">
          <div *ngIf="new_formGroup('newPassword').errors.required"> New Password is required.</div>
        </div>
      </div>
    <div class="form-group">
          <label for="">Confirm Password</label>
          <input formControlName="confirmPassword" id="confirmPassword" class="form-control" type="text">
          <div *ngIf="new_formGroup('confirmPassword').touched && new_formGroup('confirmPassword').invalid"class="alert alert-danger">
            <div *ngIf="new_formGroup('confirmPassword').errors.required">Confirm password is required.</div>
          </div>
          <div *ngIf="form.invaild && form.errors.invaildPassword" class="alert alert-danger">Password don't match with password.</div>
      </div> 
        <button class="btn btn-primary">Change Password</button>
</form>
