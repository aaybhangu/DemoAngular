<form [formGroup]="form">
  <div class="form-group"> 
      <label for="oldPassword">Old Password</label>
      <input 
      formControlName="oldPassword" 
      id="oldPassword" 
      type="text"
      class="form-control">
      <div *ngIf="oldPassword.pending">Matching password....</div>
      <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
         <div *ngIf="oldPassword.errors.required">Old Password is required.</div>
         <div *ngIf="oldPassword.errors.matchOldPassword">Old Password not is same.</div>
    </div>
  </div> 
  <div class="form-group">
        <label for="">New Password</label>
        <input formControlName ="newPassword" id="newPassword" class="form-control" type="text">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
        </div>
  </div>
  <div class="form-group">
          <label for="">Confirm Password</label>
          <input formControlName="confirmPassword" id="confirmPassword" class="form-control" type="text">
          <div *ngIf="confirmPassword.touched && confirmPassword.invalid"class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
          </div>

        <!--div *ngIf="form.invalid && form.errors.passwordsShouldMatch" class="alert alert-danger">
            Passwords do not match.
        </div-->
  </div>   
  <button class="btn btn-primary">Change Password</button>
</form>
